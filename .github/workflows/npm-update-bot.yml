name: NPM Update Bot ðŸ¤–

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 0 * * 1"

jobs:
  npmupbot:
    name: NPM Update Bot ðŸ¤–
    runs-on: ubuntu-latest
    if: github.repository_owner == 'wg-easy'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: wg-easy/wg-easy
          ref: master

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true
          cache: "pnpm"

      - name: Bot ðŸ¤– "Updating NPM Packages..."
        run: |
          npm install -g --silent npm-check-updates
          ncu -p pnpm -u
          pnpm update
          cd src
          ncu -p pnpm -u
          pnpm update
          git config --global user.name 'NPM Update Bot'
          git config --global user.email 'npmupbot@users.noreply.github.com'
          git add .
          git commit -am "npm: package updates" || true
          git push
